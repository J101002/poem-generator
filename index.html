<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
</head>
<body>
    <header>
    <h1>AI Poem Generator</h1>

    <main>

        <div>
            Hope creates new worlds from improbabilities
            <br />
            Hope creates new destinations from nothingness
        </div>
    </main>

    <footer>
        This AI project was coded by <a href="https://github.com/J101002" target="_blank">Jennifer Salto</a> and is <a href="https://github.com/J101002/poem-generator" target="_blank">open-sourced on GitHub</a> and is hosted on Netlify.
    </footer>

    <script src="src/index.js"></script>
