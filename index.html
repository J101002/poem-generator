<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of a poem"
              autofocus
              autocomplete="off"
              class="instructions"
              id="user-instructions"
              required
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Hope, Flower or Paris</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        AI project was coded by
        <a href="https://github.com/J101002" target="_blank">Jennifer Salto</a>, open-sourced on
        <a href="https://github.com/J101002/poem-generator" target="_blank"
          >GitHub</a
        >
        and hosted on <a href="https://ai-poem-generator-db401f.netlify.app">Netlify</a>.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
