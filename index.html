<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI Poem Generator</h1>
    </header>

    <main>
        <form id="poem-generator-form">
            <input type="text" placeholder="Enter the topic of a poem" autofocus autocomplete="off" class="instructions" required/>
            <input type="submit" class="submit-button"/>
        </form>
        <div class="poem" id="poem"></div>
    </main>

    <footer>
        This AI project was coded by <a href="https://github.com/J101002" target="_blank">Jennifer Salto</a> and is <a href="https://github.com/J101002/poem-generator" target="_blank">open-sourced on GitHub</a> and is hosted on Netlify.
    </footer>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
